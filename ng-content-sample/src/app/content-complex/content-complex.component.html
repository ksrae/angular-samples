<p>content-complex works!</p>

<content-complex-child>
  <h1 question>
    Is content projection cool?
  </h1>
  <h3>Let's learn about content projection!</h3>

  <!-- question에 아래의 내용을 추가로 기입하고 싶을 때 -->
  <ng-container ngProjectAs="[question]">
    <p>Is content projection cool?</p>
  </ng-container>
  <ng-container ngProjectAs="[question]">
    <h2>another question?</h2>
  </ng-container>
  <ng-container>
    <h2>another answer</h2>
  </ng-container>
</content-complex-child>
